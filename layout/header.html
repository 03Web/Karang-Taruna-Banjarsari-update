<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karang Taruna Banjarsari</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
      }

      .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #000;
      }

      /* LOGO + TEKS */
      .logo a {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
      }

      .logo img {
        width: 50px; /* Ukuran logo sedang, bisa dibesarkan */
        height: 50px;
        margin-right: 10px;
      }

      .logo h1 {
        font-size: 28px;
        font-weight: bold; /* ✅ Teks tebal */
        margin: 0;
        color: #fff; /* ✅ Warna putih */
        font-family: "Poppins", sans-serif; /* ✅ Ganti font */
        font-style: italic; /* ✅ Miring */
        font-weight: 700; /* ✅ Bold */
      }

      /* NAVIGATION */
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      nav li a {
        text-decoration: none;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 16px;
      }

      nav li a:hover {
        color: #00aced;
      }

      /* SOSIAL MEDIA */
      .social-media {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .social-media a {
        color: #fff;
        font-size: 20px;
        text-decoration: none;
      }

      .social-media a:hover {
        color: blue;
      }

      @media (max-width: 768px) {
        nav ul {
          flex-wrap: wrap;
          gap: 10px;
        }

        .logo h1 {
          font-size: 22px;
        }

        .logo img {
          width: 150px;
          height: 150px;
        }
      }
    </style>
  </head>

  <body>
    <div class="header-container">
      <div class="logo">
        <a href="index.html">
          <img
            src="foto/ChatGPTlogokarangtarunatransparan.png"
            alt="Logo Karang Taruna Banjarsari"
          />
          <h1>Karang Taruna Banjarsari</h1>
        </a>
      </div>

      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><i class="fas fa-home"></i><span>Home</span></a
            >
          </li>
          <li>
            <a href="about.html"
              ><i class="fas fa-info-circle"></i><span>About</span></a
            >
          </li>
          <li>
            <a href="galeri.html"
              ><i class="fas fa-camera-retro"></i><span>Galeri</span></a
            >
          </li>
          <li>
            <a href="kegiatan.html"
              ><i class="fas fa-calendar-alt"></i><span>Kegiatan</span></a
            >
          </li>
          <li>
            <a href="informasi.html"
              ><i class="fas fa-bullhorn"></i><span>Informasi</span></a
            >
          </li>
          <li>
            <a href="kontak.html"
              ><i class="fas fa-comments"></i><span>Kontak</span></a
            >
          </li>
        </ul>
      </nav>

      <div class="social-media">
        <a
          href="https://www.instagram.com/kartarbanjarr"
          target="_blank"
          aria-label="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="#" target="_blank" aria-label="TikTok"
          ><i class="fab fa-tiktok"></i
        ></a>
        <a href="#" target="_blank" aria-label="YouTube"
          ><i class="fab fa-youtube"></i
        ></a>
      </div>
    </div>
  </body>
</html>
