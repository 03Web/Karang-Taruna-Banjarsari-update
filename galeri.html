<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karang Taruna Banjarsari - Galeri</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="particles-js"></div>

    <header id="main-header"></header>

    <main>
      <div class="container">
        <h2>Galeri Kami</h2>
        <p style="margin-bottom: 40px">
          Dokumentasi visual dari berbagai kegiatan dan momen berharga Karang
          Taruna Banjarsari.
        </p>

        <hr class="separator" />

        <h3>Dokumentasi Foto</h3>
        <div class="album-grid">
          <div class="album-item">
            <a
              href="./foto/foto-karang-taruna/halal1.png"
              data-lightbox="album-kumpul"
              data-title="Halal bihalal bersama warga"
              class="album-cover"
            >
              <img
                src="./foto/foto-karang-taruna/halal2_girl.png"
                alt="Cover Album Kegiatan Kumpul-kumpul"
              />
              <div class="album-info">
                <h4>Foto Kumpul-kumpul</h4>
                <p>Lihat semua foto »</p>
              </div>
            </a>
            <a
              href="./foto/foto-karang-taruna/angkringan.jpeg"
              data-lightbox="album-kumpul"
              data-title="Diskusi santai di angkringan"
            ></a>
            <a
              href="./foto/foto-karang-taruna/wisata.jpeg"
              data-lightbox="album-kumpul"
              data-title="Wisata bersama anggota"
            ></a>
          </div>
          <div class="album-item">
            <a
              href="./foto/foto-karang-taruna/tari.jpeg"
              data-lightbox="album-tari"
              data-title="Penampilan tari tradisional"
              class="album-cover"
            >
              <img
                src="./foto/foto-karang-taruna/tari.jpeg"
                alt="Cover Album Kesenian Tari"
              />
              <div class="album-info">
                <h4>Kesenian Tari</h4>
                <p>Lihat semua foto »</p>
              </div>
            </a>
            <a
              href="./foto/foto-karang-taruna/hold tari.JPG"
              data-lightbox="album-tari"
              data-title="Persiapan sebelum tampil"
            ></a>
            <a
              href="./foto/foto-karang-taruna/teri topeng ireng.JPG"
              data-lightbox="album-tari"
              data-title="Tari Topeng Ireng"
            ></a>
          </div>
        </div>

        <hr class="separator" />

        <h3>Dokumentasi Video</h3>
        <div class="sort-container">
          <label for="video-sorter">Urutkan berdasarkan:</label>
          <select id="video-sorter" class="sorter">
            <option value="terbaru">Terbaru ke Lama</option>
            <option value="terlama">Lama ke Terbaru</option>
          </select>
        </div>
        <div class="gallery-grid" id="video-grid">
          <div class="gallery-item video-item" data-tanggal="2024-05-10">
            <iframe
              src="https://www.youtube.com/embed/RTY0e3aInDw?si=Be2ysZ615m0m6CKd"
              title="Video Kegiatan Karang Taruna Mei 2024"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="gallery-item video-item" data-tanggal="2024-04-20">
            <iframe
              src="https://www.youtube.com/embed/jNQXAC9IVRw"
              title="Video Kegiatan Karang Taruna April 2024"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </main>

    <footer id="main-footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
