<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Foto & Video - Karang Taruna Banjarsari</title>
    <meta
      name="description"
      content="Lihat galeri dokumentasi foto dan video dari berbagai kegiatan dan momen berharga Karang Taruna Banjarsari. Mulai dari 17 Agustus, kesenian, hingga rapat."
    />
    <link rel="icon" type="image/png" href="foto/logokarangtarunabjr.jpeg" />
    <title>Galeri - Karang Taruna Banjarsari</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-thumbnail.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@8.0.3/dist/turbo.es2017-esm.js"
    ></script>
  </head>
  <body data-page-id="galeri">
    <div id="particles-js"></div>
    <header id="main-header"></header>

    <main>
      <div class="container">
        <h1 class="animate-on-scroll">Galeri Kami</h1>
        <p style="margin-bottom: 40px" class="animate-on-scroll">
          Dokumentasi visual dari berbagai kegiatan Karang Taruna Banjarsari.
        </p>
        <hr class="separator animate-on-scroll" />
        <h2 class="animate-on-scroll">Dokumentasi Foto</h2>
        <div id="album-grid"></div>
        <hr class="separator animate-on-scroll" />
        <h2 class="animate-on-scroll">Dokumentasi Video</h2>
        <div class="sort-container animate-on-scroll">
          <label for="video-sorter">Urutkan berdasarkan:</label>
          <select id="video-sorter" class="sorter">
            <option value="terbaru">Terbaru ke Lama</option>
            <option value="terlama">Lama ke Terbaru</option>
          </select>
        </div>
        <div class="gallery-grid" id="video-grid"></div>
      </div>
    </main>

    <footer id="main-footer"></footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/thumbnail/lg-thumbnail.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"
      defer
    ></script>
    <script src="js/app-core.js" defer></script>
    <script src="js/page-initializers.js" defer></script>
  </body>
</html>
