<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="./foto/logokarangtarunabjr.jpeg" />

    <title>Memuat Artikel... - Karang Taruna Banjarsari</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Style khusus untuk halaman artikel */
      .artikel-container {
        max-width: 900px;
        margin: auto;
        padding: 2rem;
        text-align: left;
      }
      .artikel-konten h3,
      .artikel-konten h4 {
        text-align: left;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        color: #d12a2a;
      }
      .artikel-konten p,
      .artikel-konten li {
        text-align: justify;
        line-height: 1.6;
      }
      .artikel-konten ul {
        list-style-position: inside;
        padding-left: 0;
      }
      .artikel-konten blockquote {
        border-left: 4px solid #ccc;
        padding-left: 1rem;
        margin: 1rem 0;
        font-style: italic;
        text-align: left;
      }

      /* === CSS SLIDESHOW === */

      .slideshow-container {
        max-width: 800px;
        position: relative;
        margin: auto;
        border-radius: 8px;
        margin-bottom: 2rem;
        background-color: #111;
      }

      .slideshow-slider {
        display: grid;
      }

      .slide-image {
        grid-area: 1 / 1 / 2 / 2;

        /* ATURAN UKURAN GAMBAR YANG BARU */
        width: auto;
        max-width: 100%;
        margin: auto; /* Membuat gambar berada di tengah jika lebih kecil dari kontainer */
        max-height: 500px; /* Batasi tinggi maksimum gambar menjadi 500px */

        opacity: 0;
        transition: opacity 0.8s ease-in-out;
      }

      .slide-image.active-slide {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <header id="main-header"></header>

    <main>
      <div class="artikel-container" id="artikel-dinamis-container">
        <h2 style="text-align: center">Memuat artikel...</h2>
        <p style="text-align: center">Harap tunggu sebentar.</p>
      </div>
    </main>

    <footer id="main-footer"></footer>
    <hr class="separator animate-on-scroll" />

            <h3 class="animate-on-scroll">Komentar & Diskusi</h3>
