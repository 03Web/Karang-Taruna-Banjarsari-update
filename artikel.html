<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memuat Artikel... - Karang Taruna Banjarsari</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Style khusus untuk halaman artikel */
      .artikel-container {
        max-width: 900px;
        margin: auto;
        padding: 2rem;
        text-align: left;
      }
      .artikel-konten h3,
      .artikel-konten h4 {
        text-align: left;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        color: #d12a2a;
      }
      .artikel-konten p,
      .artikel-konten li {
        text-align: justify;
        line-height: 1.6;
      }
      .artikel-konten ul {
        list-style-position: inside;
        padding-left: 0;
      }
      .artikel-konten blockquote {
        border-left: 4px solid #ccc;
        padding-left: 1rem;
        margin: 1rem 0;
        font-style: italic;
        text-align: left;
      }

      /* === PERBAIKAN CSS SLIDESHOW DIMULAI DI SINI === */

      .slideshow-container {
        max-width: 800px;
        position: relative;
        margin: auto;
        border-radius: 8px;
        margin-bottom: 2rem;
        background-color: #111;
      }

      .slideshow-slider {
        /* Gunakan Grid untuk menumpuk gambar dengan cerdas */
        display: grid;
      }

      .slide-image {
        /* Tempatkan semua gambar di area grid yang sama (1,1) */
        grid-area: 1 / 1 / 2 / 2;

        width: 100%;
        height: auto; /* Biarkan tinggi menyesuaikan agar tidak terpotong */

        /* Sembunyikan semua gambar secara default */
        opacity: 0;

        /* Atur transisi untuk efek fade yang halus */
        transition: opacity 0.8s ease-in-out;
      }

      /* Kelas ini akan ditambahkan oleh JavaScript untuk menampilkan gambar */
      .slide-image.active-slide {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <header id="main-header"></header>

    <main>
      <div class="artikel-container" id="artikel-dinamis-container">
        <h2 style="text-align: center">Memuat artikel...</h2>
        <p style="text-align: center">Harap tunggu sebentar.</p>
      </div>
    </main>

    <footer id="main-footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
