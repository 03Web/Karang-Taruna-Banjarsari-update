<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="foto/logokarangtarunabjr.jpeg" />
    <title>Memuat Artikel... - Karang Taruna Banjarsari</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@8.0.3/dist/turbo.es2017-esm.js"
    ></script>
    <style>
      #chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 350px;
        max-width: 90vw;
        background-color: #111111;
        border: 1px solid #333333;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        display: none;
        flex-direction: column;
        z-index: 9999;
        font-family: "Poppins", sans-serif;
      }
      #chatbot-header {
        background-color: #00aaff;
        color: white;
        padding: 10px 15px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
      }
      #chatbot-header #close-chatbot {
        background: none;
        border: none;
        color: white;
        font-size: 1.5em;
        cursor: pointer;
      }
      #chat-window {
        height: 300px;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .user-message,
      .bot-message {
        padding: 8px 12px;
        border-radius: 15px;
        max-width: 80%;
        font-size: 0.9em;
        line-height: 1.4;
      }
      .user-message {
        background-color: #00aaff;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 3px;
      }
      .bot-message {
        background-color: #333;
        color: #ffffff;
        align-self: flex-start;
        border-bottom-left-radius: 3px;
      }
      #chat-input-container {
        display: flex;
        padding: 10px;
        border-top: 1px solid #333333;
      }
      #chat-input {
        flex-grow: 1;
        border: none;
        background-color: #222;
        color: white;
        padding: 8px;
        border-radius: 5px;
      }
      #send-chat-btn {
        background-color: #00aaff;
        border: none;
        color: white;
        padding: 0 15px;
        margin-left: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      #open-chatbot-btn {
        position: fixed;
        /* DESKTOP: Digeser sedikit ke kiri */
        bottom: 30px;
        right: 40px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #00aaff;
        color: white;
        border: none;
        font-size: 2em;
        cursor: pointer;
        z-index: 9998;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
      }

      /* Aturan khusus untuk layar mobile */
      @media (max-width: 768px) {
        #open-chatbot-btn {
          /* MOBILE: Digeser ke atas agar tidak menutupi menu bawah */
          bottom: 80px;
          right: 20px;
        }

        #chatbot-container {
          bottom: 80px;
          right: 20px;
        }
      }
    </style>
  </head>
  <body data-page-id="artikel">
    <div id="particles-js"></div>
    <div class="artikel-reaksi" id="artikel-reaksi-container"></div>
    <header id="main-header"></header>
    <main>
      <div class="artikel-container" id="artikel-dinamis-container">
        <h2 style="text-align: center">Memuat artikel...</h2>
        <p style="text-align: center">Harap tunggu sebentar.</p>
      </div>
    </main>
    <footer id="main-footer"></footer>

    <div id="chatbot-container">
      <div id="chatbot-header">
        <span>Chat dengan AI</span><button id="close-chatbot">-</button>
      </div>
      <div id="chatbot-body">
        <div id="chat-window">
          <div class="bot-message">
            Halo! Ada yang bisa saya bantu seputar Karang Taruna
            Banjarsari?apapun pertanyaan-mu tentang karang taruna akan saya coba
            jawab se-bisa mungkin.ada pepatah bilang "Malu bertanya sesat di
            jalan" so,jangan sungkan untuk bertanya.
          </div>
        </div>
        <div id="chat-input-container">
          <input
            type="text"
            id="chat-input"
            placeholder="Ketik pertanyaanmu..."
          /><button id="send-chat-btn">Kirim</button>
        </div>
      </div>
    </div>
    <button id="open-chatbot-btn"><i class="fas fa-comments"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/app-core.js"></script>
    <script src="js/page-initializers.js"></script>
    <script src="js/chatbot_sederhana.js"></script>
  </body>
</html>
