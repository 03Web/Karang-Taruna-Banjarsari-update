<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buka Situs Karang Taruna Banjarsari</title>
    <link rel="icon" type="image/jpeg" href="foto/logokarangtarunabjr.jpeg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #000000;
        color: #ffffff;
        font-family: "Poppins", sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        max-width: 400px;
      }
      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 25px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 15px;
      }
      p {
        font-size: 16px;
        color: #cccccc;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .main-button {
        display: inline-block;
        padding: 18px 35px;
        background-color: #00aaff;
        color: #000;
        font-weight: 700;
        font-size: 18px;
        text-decoration: none;
        border-radius: 50px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .main-button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 20px rgba(0, 170, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="foto/ChatGPTlogokarangtaruna.png"
        alt="Logo Karang Taruna Banjarsari"
        class="logo"
      />
      <h1>Selamat Datang di Portal Resmi</h1>
      <p>
        Anda akan diarahkan ke situs utama kami di browser Anda untuk pengalaman
        terbaik.
      </p>
      <a href="index.html" class="main-button" target="_blank">
        Lanjutkan ke Situs
      </a>
    </div>
  </body>
</html>
