<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="website resmi Karang Taruna Banjarsari. Temukan informasi kegiatan, program kerja, dan galeri kami. Mari bersama membangun desa."
    />
    <link rel="icon" type="image/png" href="foto/logokarangtarunabjr.jpeg" />
    <title>Home - Karang Taruna Banjarsari</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@8.0.3/dist/turbo.es2017-esm.js"
    ></script>
  </head>
  <body data-page-id="home">
    <div id="welcome-overlay" class="hidden">
      <div class="main-container centered-flex">
        <div class="form-container">
          <div class="icon fa fa-user"></div>
          <form class="centered-flex" id="welcome-form">
            <div class="title">LOGIN</div>
            <div class="msg"></div>
            <div class="field">
              <input
                type="text"
                placeholder="Nama / Lainnya Terserah."
                id="uname"
                name="nama"
              />
              <span class="fa fa-user"></span>
            </div>
            <div class="field">
              <select id="is_banjarsari" name="asal" required>
                <option value="" disabled selected>
                  -- Apakah Anda orang Banjarsari? --
                </option>
                <option value="Ya">Ya ✅</option>
                <option value="Bukan">Bukan ❌</option>
                <option value="Naturalisasi😂">Naturalisasi 😂</option>
              </select>
            </div>
            <div class="action centered-flex">
              <label for="remember" class="centered-flex"> </label>
            </div>
            <div class="btn-container">
              <input type="submit" id="login-btn" value="Login" />
            </div>
            <div class="signup">
              Masuk Web karang Taruna? Atau<a
                href="https://03web.github.io/Karang-Taruna-Banjarsari/"
                >Exit</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="particles-js"></div>
    <header id="main-header"></header>

    <main>
      <div id="logo-container">
        <img
          id="animated-logo"
          src="foto/ChatGPTlogokarangtaruna.png"
          alt="Logo Karang Taruna Banjarsari"
        />
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="js/app-core.js"></script>
    <script src="js/page-initializers.js"></script>
  </body>
</html>
